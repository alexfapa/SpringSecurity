<head th:fragment="head">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Lobster&family=Quintessential&family=Teko:wght@300&display=swap"
	rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar sticky-top navbar-light"
	style="background-color: #00BFFF; color: white;">
	<div class="navbar-left">
		<span class="navbar-brand"
			style="color: white; font-family: 'Lobster', cursive; font-size: xx-large; margin-left: 0.2em;">
			mudi </span>
	</div>
	<div class="navbar-right">
		<a class="navbar-brand" sec:authorize="!isAuthenticated()" href="/login" style="color: white; font-size: small;"> Login </a>
		
		<span>Bem vindo {User}</span><br>
		<!--o trecho do onclick abaixo refere-se a um javascript para chamar o form que está na linha após a tag do link-->
		<a onclick="document.querySelector('#form-login').submit()" class="navbar-brand" sec:authorize="isAuthenticated()" href="#" style="color: white; font-size: small;"> Sair </a>
		<form id="form-login" th:action="@{/logout}" method="post"></form> <!--necessário esse form para realizar o logout por questões de segurança do thymeleaf-->
	</div>
</nav>

<nav th:fragment="navbar-login" class="navbar sticky-top navbar-light"
	style="background-color: #00BFFF; color: white;">
	<div class="navbar-left">
		<span class="navbar-brand"
			style="color: white; font-family: 'Lobster', cursive; font-size: xx-large; margin-left: 0.2em;">
			mudi </span>
	</div>
</nav>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
