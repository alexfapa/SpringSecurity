<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{base :: head}" > </head>

<body>
	<div th:replace="~{base :: navbar-login}"></div>
	
	<div class="card col-6 col-md-4"
		style="margin-top: 1em; margin-left: auto; margin-right: auto; width: 30em">
		<div class="card-header">
			<h5 class="card-title">Login</h5>
		</div>
		<div class="card-body">
			<form class="needs-validation" novalidate th:action="@{/login}"	method="post">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputEmail4">Email</label> 
						<input type="email" name="username"	id="validationCustom01" class="form-control" placeholder="Email" required>
						<div class="valid-feedback">Tudo certo!</div>
						<div class="invalid-feedback">Você deve inserir um email válido.</div>
					</div>
					<div class="form-group col-md-12">
						<label for="inputPassword4">Senha</label> 
						<input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Senha"
							required>
						<div class="valid-feedback">Tudo certo!</div>
						<div class="invalid-feedback">A senha deve conter pelo menos 6 dígitos.</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary"
					style="margin-top: 0.5em;">Entrar</button>
			</form>
		</div>
	</div>


	<script>
//JavaScript para desativar envios de formulário, se houver campos inválidos.
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
    var forms = document.getElementsByClassName('needs-validation');
    // Faz um loop neles e evita o envio
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
